<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Selecione a data</mat-label>
    <input 
      matInput 
      [matDatepicker]="picker" 
      [(ngModel)]="selectedDate" 
      (dateChange)="buscarDisponiveis()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <table *ngIf="rooms.length > 0" 
         mat-table [dataSource]="rooms" 
         class="mat-elevation-z8 full-width-table">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let room"> {{room.name}} </td>
    </ng-container>

    <!-- Número da Sala -->
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef> Número da Sala </th>
      <td mat-cell *matCellDef="let room"> {{room.roomNumber}} </td>
    </ng-container>

    <!-- Capacidade -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacidade </th>
      <td mat-cell *matCellDef="let room"> {{room.capacity}} </td>
    </ng-container>


    <ng-container matColumnDef="projetor">
      <th mat-header-cell *matHeaderCellDef> Projetor </th>
      <td mat-cell *matCellDef="let room"> {{room.projector}} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let room">
        <span class="text-green-600"> Disponível </span>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let room">
        <button mat-raised-button color="primary" (click)="reservar(room)">
          Reservar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
