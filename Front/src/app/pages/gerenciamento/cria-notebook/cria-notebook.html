<div class="form-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Criar um novo Notebook</mat-card-title>
            <mat-card-subtitle>Adicione as informações de um novo notebook</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput [(ngModel)]="createData.name" name="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Patrimônio</mat-label>
                    <input type="number" matInput [(ngModel)]="createData.patrimonyNumber" name="patrimonyNumber">
                </mat-form-field>

                <mat-form-field class="example-full-width-desc">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput rows="4" [(ngModel)]="createData.description" name="description" ></textarea>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions align="end" class="btn">
            <button mat-raised-button color="primary" (click)="onCreate()">Criar</button>
        </mat-card-actions>
        
    </mat-card>
</div>
