<div class="form-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Editar Laboratório</mat-card-title>
            <mat-card-subtitle>Atualize as informações do Laboratório</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Laboratório">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Quantidade de PC's</mat-label>
                    <input type="number" matInput placeholder="Ex: 24">
                </mat-form-field>

                <mat-form-field class="example-full-width-desc">
                    <mat-label>Descrição dos PC's</mat-label>
                    <textarea matInput placeholder="Ex: Processador: i5, GPU: 1060, RAM: 8GB" rows="4"></textarea>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions align="end" class="btn">
            <button mat-raised-button color="primary">Salvar</button>
        </mat-card-actions>
        
    </mat-card>
</div>
