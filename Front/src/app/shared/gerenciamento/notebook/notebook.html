<div class="form-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Editar {{ editableData.name }}</mat-card-title>
            <mat-card-subtitle>Atualize as informações do Notebook</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput [(ngModel)]="editableData.name" name="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Nº de Patrimônio</mat-label>
                    <input type="number" matInput [(ngModel)]="editableData.patrimonyNumber" name="patrimonyNumber">
                </mat-form-field>

                <mat-form-field class="example-full-width-desc">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput rows="4" [(ngModel)]="editableData.description" name="description" ></textarea>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Data de Aquisição</mat-label>
                    <input type="date" matInput [(ngModel)]="editableData.data" name="data" >
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions align="end" class="btn">
            <button mat-raised-button color="primary" (click)="onSave()">Salvar</button>
        </mat-card-actions>
        
    </mat-card>
</div>
