<div class="form-container">
    <mat-card class="form-card">
        <mat-card-header>
            <mat-card-title>Editar Sala</mat-card-title>
            <mat-card-subtitle>Atualize as informações da Sala</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Laboratório">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Número da Sala</mat-label>
                    <input type="number" matInput placeholder="">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Capacidade da Sala</mat-label>
                    <input type="number" matInput placeholder="Ex: 60">
                </mat-form-field>

                <section class="example-section">
                    <mat-checkbox class="example-margin" color="primary">Projetor</mat-checkbox>
                </section>
            </form>
        </mat-card-content>

        <mat-card-actions align="end" class="btn">
            <button mat-raised-button color="primary">Salvar</button>
        </mat-card-actions>
        
    </mat-card>
</div>
